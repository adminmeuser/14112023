<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./assets/CSS/style.css">
     <title>Array Functions & Loops</title>
</head>
<body>
    <div class="bx-main">
    <h2>STUDENT INFORMATION</h2>

    <!--wild search-->
    <label for="searchInput">Search:</label>
    <input type="text" id="searchInput" oninput="performSearch()" placeholder="Type to search..."><br><br>

    <!--Table for student information-->
    <table id="studentTable" border="10"  >
        <thead>
            <tr>
                <th>Admission Number</th>
                <th>Name</th>
                <th>Age</th>
                <th>Department</th>
                <th>Total Marks</th>
                
            </tr>
        </thead>
        <tbody>
      
        </tbody>
    </table>

    <h2>Add New Student</h2>

    <!--Form to add new student details-->
    <form id="addStudentForm">
        <div class="bx-main__form">
        <label for="studentNumber">Admission Number:</label>
        <input type="text" id="studentNumber" name="studentNumber" required>

        <label for="studentName">Name:</label>
        <input type="text" id="studentName" name="studentName" required>
        
        <label for="studentAge">Age:</label>
        <input type="number" id="studentAge" name="studentAge" required>
</div><br><br>
<div class="bx-main__form">
        <label for="studentDepartment">Department:</label>
        <input type="text" id="studentDepartment" name="studentDepartment" required>
       
        <label for="studentTotalMarks">Total Marks:</label>
        <input type="number" id="studentTotalMarks" name="studentTotalMarks" required>

        <button type="button" onclick="addStudent()">Add Student</button>
        </div>
       </form>

        <!--Sort-->

       <h2>Sort Students</h2>

    <label for="sortFields">Sort by:</label>
    <select id="sortFields">
        <option value="number">Admission Number</option>
        <option value="name">Name</option>
        <option value="age">Age</option>
        <option value="department">Department</option>
        <option value="totalMarks">Total Marks</option>
       
    </select>

    <button type="button" onclick="sortStudents()">Sort</button>

    <!--Filter-->

    <h2>Filter Students by Marks</h2>

    <label for="markFilter">Filter by Marks:</label>
    <input type="number" id="markFilter" placeholder="Enter mark">

    <button type="button" onclick="filterByMarks()">Filter</button>
</div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
